<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RedactedCraft VR | Official Site Replica</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script>
      AFRAME.registerComponent('pixelated', {
        init: function () {
          this.el.addEventListener('materialtextureloaded', (e) => {
            const tex = e.detail.texture;
            tex.magFilter = THREE.NearestFilter;
            tex.minFilter = THREE.NearestFilter;
            tex.needsUpdate = true;
          });
        }
      });

      AFRAME.registerComponent('voxel-block', {
        schema: {
          src: {type: 'map'},
          size: {default: 1}
        },
        init: function () {
          this.el.setAttribute('geometry', {
            primitive: 'box',
            width: this.data.size,
            height: this.data.size,
            depth: this.data.size
          });
        },
        update: function () {
          const mesh = this.el.getObject3D('mesh');
          if (!mesh) return;
          const loader = new THREE.TextureLoader();
          loader.load(this.data.src, (texture) => {
            texture.magFilter = THREE.NearestFilter;
            texture.minFilter = THREE.NearestFilter;
            const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            mesh.material = material;
            const geometry = mesh.geometry;
            const uvAttr = geometry.attributes.uv;
            const tiles = [
                {x: 1, y: 0}, {x: 1, y: 1}, {x: 0, y: 0}, {x: 2, y: 0}, {x: 0, y: 1}, {x: 2, y: 1}
            ];
            for (let i = 0; i < 6; i++) {
                const u0 = tiles[i].x / 3;
                const v0 = 1 - (tiles[i].y + 1) / 2;
                const u1 = (tiles[i].x + 1) / 3;
                const v1 = 1 - tiles[i].y / 2;
                const eps = 0.002;
                const su0 = u0 + eps, sv0 = v0 + eps, su1 = u1 - eps, sv1 = v1 - eps;
                const base = i * 4;
                uvAttr.setXY(base, su0, sv1); uvAttr.setXY(base + 1, su1, sv1);
                uvAttr.setXY(base + 2, su0, sv0); uvAttr.setXY(base + 3, su1, sv0);
            }
            uvAttr.needsUpdate = true;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene renderer="antialias: false; colorManagement: true;">
      
      <a-assets>
        <img id="logo-img" src="../assets/img/logo.png" crossorigin="anonymous">
        <img id="hero-img" src="../assets/img/hero_bg.png" crossorigin="anonymous">
      </a-assets>

      <a-entity environment="preset: pixel; seed: 42; dressingAmount: 50; grid: dots; groundColor: #1a1a1a; skyColor: #111; horizonColor: #333;"></a-entity>

      <a-entity id="rig" position="0 0 6">
        <a-camera look-controls wasd-controls>
          <a-cursor color="#4e9a06" fuse="false" raycaster="objects: .clickable"></a-cursor>
          <a-entity class="clickable" id="exit-btn-hud" position="1.6 -0.9 -2" geometry="primitive: plane; width: 0.4; height: 0.15" material="color: #111; opacity: 0.9" onclick="window.location.href='../'">
            <a-text value="EXIT VR" align="center" color="#4e9a06" width="1.2" font="monoid"></a-text>
          </a-entity>
        </a-camera>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 10; showLine: true;"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable; far: 10; showLine: true;"></a-entity>
      </a-entity>

      <!-- THE SITE REPLICA KIOSK -->
      <a-entity id="kiosk" position="0 2.5 -5" scale="2 2 2">
        
        <!-- Background Wrapper -->
        <a-image src="#hero-img" width="6" height="4.5" position="0 0 -0.2" pixelated opacity="0.5"></a-image>
        <a-plane color="#1a1a1a" width="6.1" height="4.6" position="0 0 -0.25"></a-plane>

        <!-- Header Section -->
        <a-entity id="header-section" position="0 1.9 0.2">
          <a-image src="#hero-img" width="6" height="1.2" position="0 0 -0.05" pixelated opacity="1" material="shader: flat"></a-image>
          <a-plane color="#4e9a06" width="6" height="0.05" position="0 -0.6 0.01"></a-plane>
          <a-image src="#logo-img" width="1.6" height="0.4" position="0 0.1 0.01" pixelated transparent="true" shader="flat"></a-image>
          <a-text value="OFFICIAL DEVELOPER PORTAL" align="center" position="0 -0.2 0.01" color="#fff" width="2.5" font="monoid"></a-text>
        </a-entity>

        <!--Navbar Section -->
        <a-entity id="navbar-section" position="0 1.25 0.2">
          <a-plane color="#111" width="6" height="0.3" position="0 0 0" material="shader: flat"></a-plane>
          <a-plane color="#3a7304" width="6" height="0.03" position="0 -0.15 0.01"></a-plane>
          
          <a-entity class="clickable nav-btn" data-target="home" position="-2 0 0.05" geometry="primitive: plane; width: 0.8; height: 0.28" material="color: #4e9a06; shader: flat">
            <a-text value="HOME" align="center" color="#fff" width="2.5" font="monoid"></a-text>
          </a-entity>
          <a-entity class="clickable nav-btn" data-target="assets" position="-0.7 0 0.05" geometry="primitive: plane; width: 0.9; height: 0.28" material="color: #333; shader: flat">
            <a-text value="TEXTURES" align="center" color="#fff" width="2.5" font="monoid"></a-text>
          </a-entity>
          <a-entity class="clickable nav-btn" data-target="coding" position="0.7 0 0.05" geometry="primitive: plane; width: 0.9; height: 0.28" material="color: #333; shader: flat">
            <a-text value="DEV LOG" align="center" color="#fff" width="2.5" font="monoid"></a-text>
          </a-entity>
          <a-entity class="clickable nav-btn" data-target="about" position="2 0 0.05" geometry="primitive: plane; width: 0.8; height: 0.28" material="color: #333; shader: flat">
            <a-text value="ABOUT" align="center" color="#fff" width="2.5" font="monoid"></a-text>
          </a-entity>
        </a-entity>

        <!-- Main Content Section -->
        <a-entity id="content-section" position="0 -0.45 0">
          <a-plane id="panel-bg" color="#2d2d2d" width="6" height="3.2" position="0 0 -0.1"></a-plane>
          
          <!-- Panels -->
          <a-entity id="panel-home" class="panel" visible="true">
            <a-entity position="-2.6 1.3 0">
               <a-plane color="#4e9a06" width="0.1" height="0.4" position="-0.1 0 0"></a-plane>
               <a-text value="THE ART OF THE PIXEL" align="left" position="0.1 0 0" color="#e9b96e" width="5"></a-text>
            </a-entity>
            <a-text value="Redactedcraft is an experimental voxel project focused on performance and aesthetic clarity. Built from scratch in C# using MonoGame, it pushes the boundaries of what a solo dev engine can do." 
                    align="center" position="0 0.8 0" color="#f0f0f0" width="5.2" wrap-count="60"></a-text>
            
            <a-entity position="0 -0.3 0">
               <a-entity position="-1.8 0 0">
                  <a-plane color="#111" width="1.6" height="1.4"></a-plane>
                  <a-text value="INFINITE TERRAIN" align="center" position="0 0.5 0.01" color="#e9b96e" width="3"></a-text>
                  <a-text value="Procedural generation\nusing multi-layered\nSimplex noise." align="center" position="0 -0.1 0.01" color="#ccc" width="2.4" wrap-count="30"></a-text>
               </a-entity>
               <a-entity position="0 0 0">
                  <a-plane color="#111" width="1.6" height="1.4"></a-plane>
                  <a-text value="GREEDY MESHING" align="center" position="0 0.5 0.01" color="#e9b96e" width="3"></a-text>
                  <a-text value="Optimized rendering\nthat merges adjacent\nfaces into single quads." align="center" position="0 -0.1 0.01" color="#ccc" width="2.4" wrap-count="30"></a-text>
               </a-entity>
               <a-entity position="1.8 0 0">
                  <a-plane color="#111" width="1.6" height="1.4"></a-plane>
                  <a-text value="EOS MULTIPLAYER" align="center" position="0 0.5 0.01" color="#e9b96e" width="3"></a-text>
                  <a-text value="Built on Epic Online\nServices for robust\nP2P networking." align="center" position="0 -0.1 0.01" color="#ccc" width="2.4" wrap-count="30"></a-text>
               </a-entity>
            </a-entity>

            <a-entity class="clickable" position="0 -1.3 0" geometry="primitive: plane; width: 3; height: 0.35" material="color: #4e9a06" onclick="window.open('https://github.com/Redactedcraft/Redactedcraft/releases/latest', '_blank')">
               <a-text value="DOWNLOAD GAME (LATEST)" align="center" color="#fff" width="4"></a-text>
            </a-entity>
          </a-entity>

          <!-- TEXTURES -->
          <a-entity id="panel-assets" class="panel" visible="false">
            <a-entity position="-2.6 1.3 0">
               <a-plane color="#4e9a06" width="0.1" height="0.4" position="-0.1 0 0"></a-plane>
               <a-text value="STANDARD BLOCK LIBRARY" align="left" position="0.1 0 0" color="#e9b96e" width="5"></a-text>
            </a-entity>
            
            <a-entity id="block-grid" position="-1.5 0 0"></a-entity>

            <a-entity id="inspector" position="1.6 -0.1 0">
              <a-plane color="#111" width="2.4" height="2.6" position="0 0 -0.05"></a-plane>
              <a-text id="ins-name" value="GRASS" align="center" position="0 1.1 0.01" color="#e9b96e" width="4"></a-text>
              <a-entity id="ins-block-parent" position="0 0.1 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <a-entity id="ins-block" voxel-block="src: ../assets/img/grass.png; size: 1"></a-entity>
              </a-entity>
              <a-text id="ins-desc" value="Lush greenery for the surface layer." align="center" position="0 -1 0.01" color="#ccc" width="2.8" wrap-count="35"></a-text>
            </a-entity>
          </a-entity>

          <!-- DEV LOG -->
          <a-entity id="panel-coding" class="panel" visible="false">
            <a-entity position="-2.6 1.3 0">
               <a-plane color="#4e9a06" width="0.1" height="0.4" position="-0.1 0 0"></a-plane>
               <a-text value="DEVELOPER LOGS" align="left" position="0.1 0 0" color="#e9b96e" width="5"></a-text>
            </a-entity>
            
            <a-entity id="log-viewport" position="0 0.3 0">
               <a-entity id="log-scroller">
                 <a-text id="log-text" align="left" position="-2.6 -0.2 0.01" color="#f0f0f0" width="5.2" wrap-count="60"></a-text>
               </a-entity>
            </a-entity>

            <!-- Scroll Controls -->
            <a-entity id="scroll-ui" position="2.7 0 0.05">
              <a-entity class="clickable scroll-btn" data-dir="1" position="0 0.4 0" geometry="primitive: triangle; vertexA: 0 0.12 0; vertexB: -0.12 -0.12 0; vertexC: 0.12 -0.12 0" material="color: #4e9a06"></a-entity>
              <a-entity class="clickable scroll-btn" data-dir="-1" position="0 -0.4 0" geometry="primitive: triangle; vertexA: 0 -0.12 0; vertexB: 0.12 0.12 0; vertexC: -0.12 0.12 0" material="color: #4e9a06"></a-entity>
              <a-plane color="#444" width="0.05" height="1" position="0 0 -0.01"></a-plane>
            </a-entity>
          </a-entity>

          <!-- ABOUT -->
          <a-entity id="panel-about" class="panel" visible="false">
            <a-entity position="-2.6 1.3 0">
               <a-plane color="#4e9a06" width="0.1" height="0.4" position="-0.1 0 0"></a-plane>
               <a-text value="SOLO DEVELOPMENT" align="left" position="0.1 0 0" color="#e9b96e" width="5"></a-text>
            </a-entity>
            <a-text value="Redactedcraft is a passion project developed entirely solo. The goal is to build a modern, high-performance foundation for voxel games that respects the retro aesthetic of the past.\n\nBuilt on GitHub Pages infrastructure for instant updates and worldwide delivery." 
                    align="center" position="0 0.2 0" color="#f0f0f0" width="5" wrap-count="50"></a-text>
          </a-entity>

        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const textures = [
          { id: 'grass', name: 'GRASS', desc: 'Lush greenery for the surface layer.' },
          { id: 'dirt', name: 'DIRT', desc: 'Standard soil found beneath the grass.' },
          { id: 'stone', name: 'STONE', desc: 'Dense rock forming the world\'s crust.' },
          { id: 'sand', name: 'SAND', desc: 'Fine grains found in deserts and beaches.' },
          { id: 'wood', name: 'WOOD', desc: 'Raw timber harvested from trees.' },
          { id: 'leaves', name: 'LEAVES', desc: 'Translucent foliage from the canopy.' },
          { id: 'water', name: 'WATER', desc: 'Fluid life-giving substance of the oceans.' },
          { id: 'diamond', name: 'DIAMOND', desc: 'The hardest and most precious material.' },
          { id: 'iron', name: 'IRON', desc: 'Essential metal for durable equipment.' },
          { id: 'gold', name: 'GOLD', desc: 'Rare, heavy metal for the elite.' },
          { id: 'plank', name: 'PLANK', desc: 'Refined wood for building structures.' },
          { id: 'glass', name: 'GLASS', desc: 'Smelted sand, perfect for windows.' }
      ];

      const logContent = [
        "JAN 12: Restoring Order: EOS Fixes & Repo Cleanup\n- Strictly using eos-service.onrender.com\n- Added automatic credential fallback\n- Removed sensitive SDK tools",
        "JAN 11: Developer Update: Pro Build Tools\n- Unified Build GUI implemented\n- Automated single-file publishing\n- Simplified source distribution",
        "JAN 10: Launcher: Legacy Cleanup & Skipping\n- Removed deprecated atlas requirement\n- Fixed legacy URL issues\n- Improved sync logic",
        "JAN 10: Asset Restoration: Screenshots BG\n- Synchronized Screenshots_bg.png across channels",
        "DEC 20: World: Greedy Meshing Optimization\n- 400% performance increase in terrain",
        "DEC 01: Project Start: MonoGame Migration\n- Transitioned to modern C# foundation"
      ];

      // Init Block Grid
      const grid = document.getElementById('block-grid');
      textures.forEach((b, i) => {
        const x = (i % 4) * 0.72 - 1.08;
        const y = Math.floor(i / 4) * -0.72 + 0.6;
        const btn = document.createElement('a-entity');
        btn.setAttribute('position', `${x} ${y} 0.02`);
        btn.setAttribute('class', 'clickable block-btn');
        const p = document.createElement('a-plane');
        p.setAttribute('width', '0.65'); p.setAttribute('height', '0.65');
        p.setAttribute('material', 'color: #333; shader: flat');
        const img = document.createElement('a-image');
        img.setAttribute('src', `../assets/img/${b.id}.png`);
        img.setAttribute('width', '0.55'); img.setAttribute('height', '0.55');
        img.setAttribute('position', '0 0 0.01'); img.setAttribute('pixelated', '');
        btn.appendChild(p); btn.appendChild(img); grid.appendChild(btn);
        btn.addEventListener('click', () => {
          document.getElementById('ins-name').setAttribute('value', b.name);
          document.getElementById('ins-desc').setAttribute('value', b.desc);
          document.getElementById('ins-block').setAttribute('voxel-block', 'src', `../assets/img/${b.id}.png`);
        });
      });

      // Init Logs
      document.getElementById('log-text').setAttribute('value', logContent.join('\n\n'));

      // Navigation
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.getAttribute('data-target');
          document.querySelectorAll('.nav-btn').forEach(b => b.setAttribute('material', 'color', '#333'));
          btn.setAttribute('material', 'color', '#4e9a06');
          document.querySelectorAll('.panel').forEach(p => p.setAttribute('visible', 'false'));
          document.getElementById('panel-' + target).setAttribute('visible', 'true');
        });
      });

      // Scrolling
      let scrollY = 0;
      document.querySelectorAll('.scroll-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          scrollY += parseInt(btn.getAttribute('data-dir')) * 0.25;
          scrollY = Math.max(0, Math.min(scrollY, 2.5));
          document.getElementById('log-scroller').setAttribute('position', `0 ${scrollY} 0`);
        });
      });

      // Link Handler
      document.querySelectorAll('.clickable').forEach(el => {
        el.addEventListener('click', () => {
          const clickAttr = el.getAttribute('onclick');
          if (clickAttr && clickAttr.includes('window')) {
            const url = clickAttr.match(/'([^']+)'/)[1];
            if (clickAttr.includes('open')) window.open(url, '_blank');
            else window.location.href = url;
          }
        });
      });
    </script>
  </body>
</html>
